<div align="center">
  <div class="form-group">
    <h2>Login</h2>
    <label for="exampleInputEmail1">Username</label>
    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Username" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
  <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
  </div>
  <div>
      <label [routerLink]="['/register']"><strong>Click to Register</strong></label>
  </div>
  <button (keydown.enter)="Login()" (click)="Login()" class="btn btn-primary">Submit</button>
</div>
